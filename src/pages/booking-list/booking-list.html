<ion-header>
  <ion-navbar color="sideMenu" hideBackButton>
    <button ion-button menuToggle >
      <ion-icon ios="ios-list" md="md-list" class="ion-md-list"></ion-icon>
    </button>
    <ion-title>Booking List</ion-title>
  </ion-navbar>

</ion-header>
             
<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="bookings">
      <ion-segment-button value="pending">
        Pending
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>    
    </ion-segment>     
  </div>
  
  <div [ngSwitch]="bookings">
    <ion-list class="pending_list" *ngSwitchCase="'pending'">    
      <ion-item>
          <ion-grid>
              <ion-row>
                  <ion-col text-wrap col-5>
                    <h4>Source</h4>
                  </ion-col>
                  <ion-col text-wrap col-5>
                      <h4>Destination</h4>
                    </ion-col>
                  <ion-col col-2>
                      <h6>Action</h6>
                  </ion-col>
                </ion-row>
            <ion-row *ngFor="let item of pending_bookings; let i = index">
              <ion-col text-wrap col-5>
                <h4>{{item.source}}</h4>
              </ion-col>
              <ion-col text-wrap col-5>
                  <h4>{{item.destination}}</h4>
                </ion-col>
              <ion-col col-2 text-center>
                  <ion-icon class="action_icon" name="open" (click)='showBooking(i)'></ion-icon>
              </ion-col>
            </ion-row>    
          </ion-grid>
      </ion-item>
    </ion-list>    
  
    <ion-list class="pending_list" *ngSwitchCase="'history'">
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col text-wrap col-5>
                      <h4>Source</h4>
                    </ion-col>
                    <ion-col text-wrap col-5>
                        <h4>Destination</h4>
                      </ion-col>
                    <ion-col col-2>
                        <h6>Status</h6>
                    </ion-col>
                  </ion-row>
              <ion-row *ngFor="let item of booking_history; let i = index">
                <ion-col text-wrap col-5>
                  <h4>{{item.source}}</h4>
                </ion-col>
                <ion-col text-wrap col-5>
                    <h4>{{item.destination}}</h4>
                  </ion-col>
                <ion-col col-2 text-center>
                    Accepted
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
  </div>     
</ion-content>
